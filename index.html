<body>
    <h2>Fill in your details</h2>
    <form action="GET">
        <label for="firstname">First Name:</label>
        <input type="text" name="firstname"  placeholder="Enter first name">
         <p></p>

        <label for="lastname">Last Name:</label>
        <input type="text" name="lastname" 
         placeholder="Enter last name">
         <p></p>
        
        <label for="email">Email Address:</label>
		<input type="Email" name="email" 
         placeholder="Enter email Address" required><p></p>

        <label for="password">password:</label>
        <input type="Password" name="password"  placeholder="Enter password" min="6"><p></p>

		<label for="Birthday">Birthday</label>
		<input type="date"  name="birthday"><p>

        <label for="Education Level">Education Level:</label>  
        <select>
        <option value="Bsc">Bsc</option>
        <option value="Msc">Msc</option>
        <option value="Diploma">Diploma</option>
        <option value="High School/Secondary School">High School / Secondary School</option>
        <option value="Under Graduate">Under Graduate</option>
        <option value="Post Graduate">Post Grduate</option></select><p></p>

        Gender 
		<select name="Gender">
			<option value="Male" name="Male">Male</option>
			<option value="Female" name="Female">Female</option>
            <option value="Others" name="Others">Others</option>
		</select><p></p>

        <label for="country">Select a Country:</label>
         <select>
            <option value="usa">United States of America</option>
            <option value="canada">Canada</option>
            <option value="uk">United Kingdom</option>
            <option value="france">France</option>
            <option value="Nigeria">Nigeria</option>
            <option value="Ghana">Ghana</option>
            <option value="Niger">Niger</option>
            <option value="Kenya">Kenya</option>
            <option value="Austalia">Austalia</option>
            <option value="Portugal">Portugal</option>
        
        </select><p></p>

        
		<label for="State/City of Residence">State/City of Residence:</label>
        <input type="State/City of Residence" placeholder="State/City of Residence"><p></p>


        <label for="Employment Status">Employment Status:</label>
         <select  name="Employment Status">
            <option value="Employed">Employed</option>
            <option value="Unemployed">Unemployed</option>
            <option value="Self-Employed">Self-Employed</option>
        </select><p></p>

        <label for="Choose School">Choose School:</label>
        <select  name="Choose School">
        <option value="School of Data">School of Data</option>
        <option value="School of Engineer">School of Engineer</option>
        <option value="School of Creative">School of Creative</option>
        </select><p></p>

        <label for="Phone Number">Phone Number:</label>
		<input type="Phone Number" name="Phone Number" placeholder="0806087776"><p></p>


        
        <label for="Choose Course of Study">Choose Course of Study:</label>
        <select  name="Choose Course of Study">
        <option value=""></option>
        </select>

        <label for="How did you hear about us?">How did you hear about us?:</label>
        <select  name="How did you hear about us?">
        <option value="Google">Google</option>
        <option value="facebook">facebook</option>
        <option value="Twitter">Twitter</option>
        <option value="Youtube">Youtube</option>
        <option value="Linkedin">Linkedin</option>
        </select><p></p>

        <label for="Scholarship/Discount Code (optional)">Scholarship/Discount Code (optional):</label>
        <input type="text" name="Scholarship/Discount Code (optional)"  placeholder="Scholarship/Discount Code (optional)">
         <p></p>

         <p>By clicking continue, I agree to  Terms of Use and acknowledge that I
            have read the  Privacy Policy.</p>

         <input type="submit" value="Proceed">
</form><p></p>
